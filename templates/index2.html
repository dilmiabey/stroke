<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stroke alert</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 50px;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
        }

        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Stroke Predictor</h1>
    <form action="/predict" method="post">
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>

        <label for="hypertension">Hypertension:</label>
        <input type="number" id="hypertension" name="hypertension" min="0" max="1" required>

        <label for="heart_disease">Heart Disease:</label>
        <input type="number" id="heart_disease" name="heart_disease" min="0" max="1" required>

        <label for="ever_married">Ever Married:</label>
        <select id="ever_married" name="ever_married">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <label for="work_type">Work Type:</label>
        <select id="work_type" name="work_type">
            <option value="Private">Private</option>
            <option value="Self-employed">Self-employed</option>
        </select>

        <label for="residence_type">Residence Type:</label>
        <select id="residence_type" name="residence_type">
            <option value="Urban">Urban</option>
            <option value="Rural">Rural</option>
        </select>

        <label for="avg_glucose_level">Average Glucose Level:</label>
        <input type="number" id="avg_glucose_level" name="avg_glucose_level" step="any" required>

        <label for="bmi">BMI:</label>
        <input type="number" id="bmi" name="bmi" step="any" required>

        <label for="smoking_status">Smoking Status:</label>
        <select id="smoking_status" name="smoking_status">
            <option value="formerly smoked">formerly smoked</option>
            <option value="never smoked">never smoked</option>
            <option value="smokes">smokes</option>
        </select>

        <input type="submit" value="Predict">
    </form>
</body>
</html>
